

<div class="container">
	<h3>Agenda Telefónica</h3>
  <div class="row">
    <div class="col-sm">
    	

		<div style="
		/* Arriba | Derecha | Abajo | Izquierda */
		margin: 30px auto 0 10px;

		">
		<table class="mat-elevation-z8 table table-hover">
		  <thead class="thead-light">
		    <tr>
		      <th scope="col">Contactos</th>
		      <th>..</th>
		      <th>..</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let contac of contactos" >
		      <th scope="row"><img src="assets/user.png" class="rounded float-left" alt="Responsive image" width="100px"></th>
		      <td>{{contac.nombre}} {{contac.apellido}}<br>{{contac.telefono}}<br>{{contac.correo}}<br></td>
		      <td><!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="editar(contac)">
					  ...
					</button>
			  </td>
		    </tr>
		  </tbody>
		</table>
		</div>


    </div>
    <div class="col-sm">
      <label>Agregar un Contacto</label><br>
      <button class="btn btn-warning" (click)='crear()'>+</button>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edita un contacto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

				   <div class="form-group">
				    <label for="exampleFormControlInput1">Nombre</label>
				    <input type="text" class="form-control" placeholder="" [(ngModel)]="auxEdita.nombre" name="nombre">
				  </div>

				   <div class="form-group">
				    <label for="exampleFormControlInput1">Apellido</label>
				    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" [(ngModel)]="auxEdita.apellido" name="apellido">
				  </div>

				   <div class="form-group">
				    <label for="exampleFormControlInput1">Teléfono</label>
				    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" [(ngModel)]="auxEdita.telefono" name="tel">
				  </div>


				   <div class="form-group">
				    <label for="exampleFormControlInput1">Email</label>
				    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" [(ngModel)]="auxEdita.correo" name="correo">
				  </div>

        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="noClick()">Close</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
         <button type="button" class="btn btn-primary" (click)="eliminar()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
